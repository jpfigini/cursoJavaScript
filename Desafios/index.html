<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Figini Juan Pablo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Presupuestos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
            </div>
          </div>
        </div>
      </nav>
    
    <div class="container my-2">
        <div class="row">
            <div class="col-sm-12 col-md-4 col_lg-4 col-xl-4">
                <h2>Alta de Presupuestos</h2>
                <form>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input class="form-control" id="cliente">
                      </div>
                      <div class="mb-3">
                        <div class="form-gruop">
                            <label for="repuesto">Repuesto</label>
                            <input class="form-control" id="repuesto" name="repuesto" type="text">
                        </div>
                        <div class="form-gruop">
                            <label for="precio">Precio</label>
                            <input class="form-control" id="precio" name="precio" type="number">
                        </div>
                        <div class="mb-3">
                       <button class="btn-primary" id="ingresarep">Agregar</button>
                        </div>
                      <table id="repuestos"></table>
                      </div>
                      <div class="d-grid gap-2">
                      <button class="btn-primary" id="ingresaform">Guardar</button>
                      <button class="btn-primary">Limpiar</button>
                      </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col_lg-8 col-xl-8">
                <h2>Listado de Presupuestos</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    
                </table>
            </div>
        </div>
       
    </div>
    <script src="js/desafioEventos.js"></script>
</body>
</html>
