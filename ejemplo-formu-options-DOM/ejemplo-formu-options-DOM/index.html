<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <h2 class="title"> Este ejercicio calcula un presupuesto de compra de computadora en base a opciones que escoje el
    Usuario</h2>
  <form>
    <h3> Procesador:</h3>
    <p><select id="procesador">
        <option value="400">Intel I3</option>
        <option value="600">Intel I5</option>
        <option value="800">Intel I7</option>
      </select></p>
    <h3> Monitor:</h3>
    <p><select id="monitor">
        <option value="250">Monitor Samsung 20'</option>
        <option value="350">Monitor Samsung 22'</option>
        <option value="550">Monitor Samsung 26'</option>
      </select></p>
    <h3> Disco duro:</h3>
    <p><select id="discoduro">
        <option value="300">Disco Duro 500 Gb</option>
        <option value="440">Disco Duro 1 Tb</option>
        <option value="500">Disco Duro 3 Tb</option>
      </select></p>
    <button type="button" id="button" class="btn btn-success" value="Calcular Presupuesto">CALCULAR</button>
    <p class="total"><input type="text" id="resultado"></p>
  </form>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
